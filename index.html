<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rittika!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeIn 3s ease-in-out;
            z-index: 10;
            padding: 0 20px;
        }

        h1 {
            margin: 0;
            animation: bounce 2s infinite;
            font-size: calc(2.5rem + 2vw); /* Responsive font size */
        }

        h2 {
            margin-top: 10px;
            animation: glow 2s ease-in-out infinite alternate;
            font-size: calc(1.5rem + 1vw); /* Responsive font size */
        }

        .balloons {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            animation: floatUp 10s ease-in-out infinite;
            z-index: 5;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .balloon {
            width: calc(50px + 2vw); /* Responsive balloon size */
            height: calc(80px + 2vw); /* Responsive balloon size */
            border-radius: 50%;
            margin: 0 10px;
            display: inline-block;
            position: relative;
            animation: bounceBalloon 6s ease-in-out infinite;
            animation-duration: calc(4s + (1s * var(--delay)));
        }

        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background: white;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes bounceBalloon {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        @keyframes floatUp {
            0% {
                bottom: -200px;
            }
            100% {
                bottom: 100vh;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            animation: fall 6s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti:nth-child(odd) {
            animation-duration: 4s;
            background-color: rgba(255, 223, 186, 0.7);
        }

        .confetti:nth-child(even) {
            animation-duration: 5s;
            background-color: rgba(186, 255, 201, 0.7);
        }

        .confetti:nth-child(3n) {
            background-color: rgba(186, 225, 255, 0.7);
        }

        .sparkles {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, white, transparent);
            animation: sparkle 2s linear infinite;
            border-radius: 50%;
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .sparkles:nth-child(even) {
            animation-duration: 1.5s;
        }

        @media (max-width: 768px) {
            .balloon {
                margin: 0 5px;
            }

            h1 {
                font-size: calc(2rem + 2vw);
            }

            h2 {
                font-size: calc(1rem + 1vw);
            }

            .balloon::after {
                height: 15px;
            }
        }

        @media (max-width: 480px) {
            .balloon {
                margin: 0 3px;
            }

            h1 {
                font-size: calc(1.8rem + 2vw);
            }

            h2 {
                font-size: calc(0.9rem + 1vw);
            }

            .balloon::after {
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Rittika!</h1>
        <h2>Wishing you a day filled with joy!</h2>
    </div>

    <div class="balloons">
        <div class="balloon" style="background-color: #FF6B6B;" style="--delay: 0;"></div>
        <div class="balloon" style="background-color: #FF9F6B;" style="--delay: 1;"></div>
        <div class="balloon" style="background-color: #FFD56B;" style="--delay: 2;"></div>
        <div class="balloon" style="background-color: #6BFF9F;" style="--delay: 3;"></div>
        <div class="balloon" style="background-color: #6B9FFF;" style="--delay: 4;"></div>
    </div>

    <!-- Confetti -->
    <div class="confetti" style="left: 10%;"></div>
    <div class="confetti" style="left: 25%;"></div>
    <div class="confetti" style="left: 40%;"></div>
    <div class="confetti" style="left: 55%;"></div>
    <div class="confetti" style="left: 70%;"></div>
    <div class="confetti" style="left: 85%;"></div>

    <!-- Sparkles -->
    <div class="sparkles" style="top: 20%; left: 30%;"></div>
    <div class="sparkles" style="top: 40%; left: 70%;"></div>
    <div class="sparkles" style="top: 60%; left: 50%;"></div>
    <div class="sparkles" style="top: 80%; left: 20%;"></div>
</body>
</html>
